<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script
      defer
      src="https://kit.fontawesome.com/086008f654.js"
      crossorigin="anonymous"
    ></script>
    <title>Fake e-store ツ</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">𝕱𝖆𝖐𝖊 <span class="logo-color">𝕰-𝖘𝖙𝖔𝖗𝖊ツ</span></div>
        <div class="logo-small">ツ</div>
        <div class="input-container-desktop">
          <input type="text" placeholder="Wyszukaj w sklepie" />
          <img src="/images/lupa.svg" alt="" />
        </div>

        <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>

    <main>
      <div class="input-container mobile-input-container">
        <input type="text" placeholder="Wyszukaj w sklepie" />
        <img src="/images/lupa.svg" alt="" />
      </div>
      <section class="categories-menu">
        <div class="wrapper">
          <aside class="categories">
            <h1 class="categories-heading">Kategorie</h1>
            <div class="categories-btn-container"></div>
          </aside>
        </div>
      </section>
      <section class="products">
        <div class="wrapper"></div>
      </section>
    </main>
    <script src="products.js"></script>
    <script src="script.js"></script>
  </body>
</html>
